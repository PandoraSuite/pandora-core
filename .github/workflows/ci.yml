name: Go Build & Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract Go version from go.mod
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> "$GITHUB_OUTPUT"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.go-version.outputs.version }}

      - name: Ensure clean dependencies
        run: |
          go mod tidy
          git diff --exit-code || (echo "::error::Uncommitted changes after tidy"; exit 1)

      - name: Run go vet
        run: go vet ./...

      - name: Build binary
        run: go build -v ./...

      - name: Run tests with coverage and race detection
        run: go test -v -race -cover ./...
