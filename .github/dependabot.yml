version: 2
updates:
  # Go Modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "⬆"
      include: "scope"
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
    security-updates: true

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "⬆"
      include: "scope"
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
    security-updates: true
