definitions:
  dto.APIKeyCreate:
    properties:
      environment_id:
        minimum: 1
        type: integer
      expires_at:
        format: date-time
        type: string
        x-timezone: utc
    required:
    - environment_id
    type: object
  dto.APIKeyResponse:
    properties:
      created_at:
        format: date-time
        type: string
        x-timezone: utc
      environment_id:
        minimum: 1
        type: integer
      expires_at:
        format: date-time
        type: string
        x-timezone: utc
      id:
        minimum: 1
        type: integer
      key:
        example: xxxx...xxxx
        maxLength: 11
        minLength: 11
        type: string
      last_used:
        format: date-time
        type: string
        x-timezone: utc
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    required:
    - created_at
    - environment_id
    - id
    - key
    - status
    type: object
  dto.APIKeyRevealKeyResponse:
    properties:
      key:
        example: xxxxxxxxxxxxx
        type: string
    required:
    - key
    type: object
  dto.APIKeyUpdate:
    properties:
      expires_at:
        format: date-time
        type: string
        x-timezone: utc
    type: object
  dto.AuthenticateResponse:
    properties:
      access_token:
        format: jwt
        type: string
      expires_in:
        format: date-time
        type: string
        x-timezone: utc
      force_password_reset:
        type: boolean
      token_type:
        type: string
    required:
    - access_token
    - expires_in
    - force_password_reset
    - token_type
    type: object
  dto.ChangePassword:
    properties:
      confirm_password:
        format: password
        minLength: 12
        type: string
      new_password:
        format: password
        minLength: 12
        type: string
    required:
    - confirm_password
    - new_password
    type: object
  dto.ClientCreate:
    properties:
      email:
        format: email
        type: string
      name:
        type: string
      type:
        enum:
        - developer
        - organization
        type: string
    required:
    - email
    - name
    - type
    type: object
  dto.ClientResponse:
    properties:
      created_at:
        format: date-time
        type: string
        x-timezone: utc
      email:
        format: email
        type: string
      id:
        minimum: 1
        type: integer
      name:
        type: string
      type:
        enum:
        - developer
        - organization
        type: string
    required:
    - created_at
    - email
    - id
    - name
    - type
    type: object
  dto.ClientUpdate:
    properties:
      email:
        format: email
        type: string
      name:
        type: string
      type:
        enum:
        - developer
        - organization
        type: string
    type: object
  dto.EnvironmentCreate:
    properties:
      name:
        type: string
      project_id:
        minimum: 1
        type: integer
      services:
        items:
          $ref: '#/definitions/dto.EnvironmentService'
        type: array
    required:
    - name
    - project_id
    type: object
  dto.EnvironmentResponse:
    properties:
      created_at:
        format: date-time
        type: string
        x-timezone: utc
      id:
        minimum: 1
        type: integer
      name:
        type: string
      project_id:
        minimum: 1
        type: integer
      services:
        items:
          $ref: '#/definitions/dto.EnvironmentServiceResponse'
        type: array
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    required:
    - created_at
    - id
    - name
    - project_id
    - status
    type: object
  dto.EnvironmentService:
    properties:
      id:
        minimum: 1
        type: integer
      max_requests:
        minimum: -1
        type: integer
    required:
    - id
    - max_requests
    type: object
  dto.EnvironmentServiceReset:
    properties:
      id:
        minimum: 1
        type: integer
      name:
        type: string
      service:
        $ref: '#/definitions/dto.EnvironmentServiceResponse'
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    required:
    - id
    - name
    - status
    type: object
  dto.EnvironmentServiceResponse:
    properties:
      assigned_at:
        format: date-time
        type: string
        x-timezone: utc
      available_requests:
        minimum: -1
        type: integer
      id:
        minimum: 1
        type: integer
      max_requests:
        minimum: -1
        type: integer
      name:
        type: string
      version:
        maxLength: 25
        type: string
    required:
    - assigned_at
    - available_requests
    - id
    - max_requests
    - name
    - version
    type: object
  dto.EnvironmentServiceUpdate:
    properties:
      max_requests:
        minimum: -1
        type: integer
    required:
    - max_requests
    type: object
  dto.EnvironmentUpdate:
    properties:
      name:
        type: string
    type: object
  dto.ProjectCreate:
    properties:
      client_id:
        minimum: 1
        type: integer
      name:
        type: string
      services:
        items:
          $ref: '#/definitions/dto.ProjectService'
        type: array
    required:
    - client_id
    - name
    type: object
  dto.ProjectResetRequest:
    properties:
      recalculate_next_reset:
        type: boolean
    required:
    - recalculate_next_reset
    type: object
  dto.ProjectResetRequestResponse:
    properties:
      environment_services:
        items:
          $ref: '#/definitions/dto.EnvironmentServiceReset'
        type: array
      project_service:
        $ref: '#/definitions/dto.ProjectServiceResponse'
      reset_count:
        minimum: 0
        type: integer
    required:
    - project_service
    - reset_count
    type: object
  dto.ProjectResponse:
    properties:
      client_id:
        minimum: 1
        type: integer
      created_at:
        format: date-time
        type: string
        x-timezone: utc
      id:
        minimum: 1
        type: integer
      name:
        type: string
      services:
        items:
          $ref: '#/definitions/dto.ProjectServiceResponse'
        type: array
      status:
        enum:
        - enabled
        - disabled
        type: string
    required:
    - client_id
    - created_at
    - id
    - name
    - status
    type: object
  dto.ProjectService:
    properties:
      id:
        minimum: 1
        type: integer
      max_requests:
        minimum: -1
        type: integer
      reset_frequency:
        enum:
        - daily
        - weekly
        - biweekly
        - monthly
        type: string
    required:
    - id
    - max_requests
    - reset_frequency
    type: object
  dto.ProjectServiceResponse:
    properties:
      assigned_at:
        format: date-time
        type: string
        x-timezone: utc
      id:
        minimum: 1
        type: integer
      max_requests:
        minimum: -1
        type: integer
      name:
        type: string
      next_reset:
        format: date-time
        type: string
        x-timezone: utc
      reset_frequency:
        enum:
        - daily
        - weekly
        - biweekly
        - monthly
        type: string
      version:
        type: string
    required:
    - assigned_at
    - id
    - max_requests
    - name
    - next_reset
    - reset_frequency
    - version
    type: object
  dto.ProjectServiceUpdate:
    properties:
      max_requests:
        type: integer
      next_reset:
        format: date
        type: string
      reset_frequency:
        enum:
        - daily
        - weekly
        - biweekly
        - monthly
        type: string
    required:
    - max_requests
    type: object
  dto.ProjectUpdate:
    properties:
      name:
        type: string
    type: object
  dto.Reauthenticate:
    properties:
      action:
        enum:
        - REVEAL_API_KEY
        type: string
      password:
        format: password
        minLength: 12
        type: string
    required:
    - action
    - password
    type: object
  dto.ReauthenticateResponse:
    properties:
      access_token:
        format: jwt
        type: string
      expires_in:
        format: date-time
        type: string
        x-timezone: utc
      token_type:
        type: string
    required:
    - access_token
    - expires_in
    - token_type
    type: object
  dto.RequestAPIKeyResponse:
    properties:
      id:
        minimum: 1
        type: integer
      key:
        maxLength: 11
        minLength: 11
        type: string
    required:
    - key
    type: object
  dto.RequestEnvironmentResponse:
    properties:
      id:
        minimum: 1
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  dto.RequestProjectResponse:
    properties:
      id:
        minimum: 1
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  dto.RequestResponse:
    properties:
      api_key:
        $ref: '#/definitions/dto.RequestAPIKeyResponse'
      created_at:
        format: date-time
        type: string
        x-timezone: utc
      environment:
        $ref: '#/definitions/dto.RequestEnvironmentResponse'
      execution_status:
        enum:
        - success
        - forwarded
        - client_error
        - server_error
        - unauthorized
        - quota_exceeded
        type: string
      id:
        format: uuid
        type: string
      ip_address:
        format: ipv4,ipv6
        type: string
      method:
        enum:
        - GET
        - HEAD
        - POST
        - PUT
        - PATCH
        - DELETE
        - CONNECT
        - OPTIONS
        - TRACE
        type: string
      path:
        type: string
      project:
        $ref: '#/definitions/dto.RequestProjectResponse'
      request_time:
        format: date-time
        type: string
        x-timezone: utc
      service:
        $ref: '#/definitions/dto.RequestServiceResponse'
      start_point:
        type: string
      status_code:
        type: integer
      unauthorized_reason:
        enum:
        - API_KEY_INVALID
        - QUOTA_EXCEEDED
        - API_KEY_EXPIRED
        - API_KEY_DISABLED
        - SERVICE_MISMATCH
        - ENVIRONMENT_MISMATCH
        - ENVIRONMENT_DISABLED
        type: string
    required:
    - api_key
    - created_at
    - execution_status
    - id
    - ip_address
    - method
    - path
    - request_time
    - service
    type: object
  dto.RequestServiceResponse:
    properties:
      id:
        minimum: 1
        type: integer
      name:
        type: string
      version:
        maxLength: 25
        type: string
    required:
    - name
    - version
    type: object
  dto.ServiceCreate:
    properties:
      name:
        type: string
      version:
        maxLength: 25
        type: string
    required:
    - name
    - version
    type: object
  dto.ServiceResponse:
    properties:
      created_at:
        format: date-time
        type: string
        x-timezone: utc
      id:
        minimum: 1
        type: integer
      name:
        type: string
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
      version:
        maxLength: 25
        type: string
    required:
    - created_at
    - id
    - name
    - status
    - version
    type: object
  dto.ServiceStatusUpdate:
    properties:
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    required:
    - status
    type: object
  errors.ErrorCode:
    enum:
    - NOT_FOUND
    - INTERNAL
    - FORBIDDEN
    - UNAUTHORIZED
    - ALREADY_EXISTS
    - VALIDATION_FAILED
    - AGGREGATE_ERRORS
    type: string
    x-enum-varnames:
    - CodeNotFound
    - CodeInternal
    - CodeForbidden
    - CodeUnauthorized
    - CodeAlreadyExists
    - CodeValidationFailed
    - CodeAggregate
  errors.HTTPError:
    properties:
      code:
        $ref: '#/definitions/errors.ErrorCode'
      entity:
        type: string
      errors:
        items:
          $ref: '#/definitions/errors.HTTPError'
        type: array
      identifiers:
        additionalProperties: {}
        type: object
      loc:
        type: string
      message:
        type: string
    type: object
info:
  contact:
    email: support@example.com
    name: Pandora Core Support
    url: http://example.com/support
  description: API for centralized API key management and service access control.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://example.com/terms/
  title: Pandora Core
  version: "1.0"
paths:
  /api/v1/api-keys:
    post:
      consumes:
      - application/json
      description: Generates an API Key for a specific environment
      parameters:
      - description: API Key creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.APIKeyCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.APIKeyResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new API Key
      tags:
      - API Keys
  /api/v1/api-keys/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a specific API key by ID
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Deletes an API key
      tags:
      - API Keys
    patch:
      consumes:
      - application/json
      description: Modifies the expiration date of a specific API key by ID
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated API key data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.APIKeyUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIKeyResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates an API key
      tags:
      - API Keys
  /api/v1/api-keys/{id}/reveal/key:
    get:
      consumes:
      - application/json
      description: Retrieves the actual API Key value for a specific API key by ID
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIKeyRevealKeyResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - ScopedToken: []
      summary: Reveals the API Key
      tags:
      - API Keys
  /api/v1/auth/change-password:
    post:
      consumes:
      - application/json
      description: Allows an authenticated user to change their password.
      parameters:
      - description: Change password request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ChangePassword'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Change password
      tags:
      - Authentication
  /api/v1/auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authenticates the administrator and returns a token.
      parameters:
      - format: password
        in: formData
        minLength: 12
        name: password
        required: true
        type: string
      - in: formData
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthenticateResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      summary: Authenticate user
      tags:
      - Authentication
  /api/v1/auth/reauthenticate:
    post:
      consumes:
      - application/json
      description: Reauthenticates the user for sensitive actions like revealing API
        keys.
      parameters:
      - description: Reauthentication request
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.Reauthenticate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ReauthenticateResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Reauthenticate user
      tags:
      - Authentication
  /api/v1/clients:
    get:
      consumes:
      - application/json
      description: Fetches a list of clients, optionally filtered by client type
      parameters:
      - enum:
        - developer
        - organization
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ClientResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all clients with optional filtering by type
      tags:
      - Clients
    post:
      consumes:
      - application/json
      description: Adds a new client to the system
      parameters:
      - description: Client creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ClientCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ClientResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new client
      tags:
      - Clients
  /api/v1/clients/{id}:
    delete:
      consumes:
      - application/json
      description: Removes a specific client from the system using its ID
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Deletes a client by ID
      tags:
      - Clients
    get:
      consumes:
      - application/json
      description: Fetches the details of a specific client using its ID
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ClientResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves a client by ID
      tags:
      - Clients
    patch:
      description: Modifies client data based on the provided ID
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated client data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ClientUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ClientResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates an existing client
      tags:
      - Clients
  /api/v1/clients/{id}/projects:
    get:
      consumes:
      - application/json
      description: Fetches a list of projects associated with a given client
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ProjectResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all projects for a specific client
      tags:
      - Clients
  /api/v1/environments:
    post:
      consumes:
      - application/json
      description: Adds a new environment to the system
      parameters:
      - description: Environment creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.EnvironmentCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.EnvironmentResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new environment
      tags:
      - Environments
  /api/v1/environments/{id}:
    delete:
      consumes:
      - application/json
      description: Removes an environment from the system by its ID
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Deletes an environment
      tags:
      - Environments
    get:
      consumes:
      - application/json
      description: Fetches the details of a specific environment using its ID
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves an environment by ID
      tags:
      - Environments
    patch:
      consumes:
      - application/json
      description: Modifies the details of a specific environment by ID
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated environment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.EnvironmentUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates an environment
      tags:
      - Environments
  /api/v1/environments/{id}/api-keys:
    get:
      consumes:
      - application/json
