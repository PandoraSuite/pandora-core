definitions:
  dto.APIKeyCreate:
    properties:
      environment_id:
        type: integer
      expires_at:
        type: string
    required:
    - environment_id
    type: object
  dto.APIKeyResponse:
    properties:
      created_at:
        type: string
      environment_id:
        type: integer
      expires_at:
        type: string
      id:
        type: integer
      key:
        type: string
      last_used:
        type: string
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    type: object
  dto.APIKeyUpdate:
    properties:
      expires_at:
        type: string
    type: object
  dto.AuthenticateResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: string
      force_password_reset:
        type: boolean
      token_type:
        type: string
    type: object
  dto.ChangePassword:
    properties:
      confirm_password:
        type: string
      new_password:
        type: string
      username:
        type: string
    required:
    - confirm_password
    - new_password
    - username
    type: object
  dto.ClientCreate:
    properties:
      email:
        type: string
      name:
        type: string
      type:
        enum:
        - developer
        - organization
        type: string
    required:
    - email
    - name
    - type
    type: object
  dto.ClientResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      type:
        enum:
        - developer
        - organization
        type: string
    type: object
  dto.ClientUpdate:
    properties:
      email:
        type: string
      name:
        type: string
      type:
        enum:
        - developer
        - organization
        type: string
    type: object
  dto.EnvironmentCreate:
    properties:
      name:
        type: string
      project_id:
        type: integer
      services:
        items:
          $ref: '#/definitions/dto.EnvironmentService'
        type: array
    required:
    - name
    - project_id
    type: object
  dto.EnvironmentResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      project_id:
        type: integer
      services:
        items:
          $ref: '#/definitions/dto.EnvironmentServiceResponse'
        type: array
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    type: object
  dto.EnvironmentService:
    properties:
      id:
        type: integer
      max_requests:
        type: integer
    required:
    - id
    - max_requests
    type: object
  dto.EnvironmentServiceReset:
    properties:
      id:
        type: integer
      name:
        type: string
      service:
        $ref: '#/definitions/dto.EnvironmentServiceResponse'
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    type: object
  dto.EnvironmentServiceResponse:
    properties:
      assigned_at:
        type: string
      available_requests:
        type: integer
      id:
        type: integer
      max_requests:
        type: integer
      name:
        type: string
      version:
        type: string
    type: object
  dto.EnvironmentServiceUpdate:
    properties:
      max_requests:
        type: integer
    type: object
  dto.EnvironmentUpdate:
    properties:
      name:
        type: string
    type: object
  dto.ProjectCreate:
    properties:
      client_id:
        type: integer
      name:
        type: string
      services:
        items:
          $ref: '#/definitions/dto.ProjectService'
        type: array
    required:
    - client_id
    - name
    type: object
  dto.ProjectResetRequest:
    properties:
      recalculate_next_reset:
        type: boolean
    required:
    - recalculate_next_reset
    type: object
  dto.ProjectResetRequestResponse:
    properties:
      environment_services:
        items:
          $ref: '#/definitions/dto.EnvironmentServiceReset'
        type: array
      project_service:
        $ref: '#/definitions/dto.ProjectServiceResponse'
      reset_count:
        type: integer
    type: object
  dto.ProjectResponse:
    properties:
      client_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      services:
        items:
          $ref: '#/definitions/dto.ProjectServiceResponse'
        type: array
      status:
        enum:
        - enabled
        - disabled
        type: string
    type: object
  dto.ProjectService:
    properties:
      id:
        type: integer
      max_requests:
        type: integer
      reset_frequency:
        enum:
        - daily
        - weekly
        - biweekly
        - monthly
        type: string
    required:
    - id
    - max_requests
    type: object
  dto.ProjectServiceResponse:
    properties:
      assigned_at:
        type: string
      id:
        type: integer
      max_request:
        type: integer
      name:
        type: string
      next_reset:
        type: string
      reset_frequency:
        enum:
        - daily
        - weekly
        - biweekly
        - monthly
        type: string
      version:
        type: string
    type: object
  dto.ProjectServiceUpdate:
    properties:
      max_requests:
        type: integer
      next_reset:
        type: string
      reset_frequency:
        enum:
        - daily
        - weekly
        - biweekly
        - monthly
        type: string
    type: object
  dto.ProjectUpdate:
    properties:
      name:
        type: string
    type: object
  dto.RequestAPIKeyResponse:
    properties:
      id:
        type: integer
      key:
        type: string
    type: object
  dto.RequestEnvironmentResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.RequestProjectResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.RequestResponse:
    properties:
      api_key:
        $ref: '#/definitions/dto.RequestAPIKeyResponse'
      created_at:
        type: string
      environment:
        $ref: '#/definitions/dto.RequestEnvironmentResponse'
      execution_status:
        enum:
        - success
        - forwarded
        - client_error
        - service_error
        - unauthorized
        - quota_exceeded
        type: string
      id:
        type: string
      ip_address:
        type: string
      method:
        type: string
      path:
        type: string
      project:
        $ref: '#/definitions/dto.RequestProjectResponse'
      request_time:
        type: string
      service:
        $ref: '#/definitions/dto.RequestServiceResponse'
      start_point:
        type: string
      status_code:
        type: integer
      validation_failure_code:
        enum:
        - API_KEY_INVALID
        - QUOTA_EXCEEDED
        - API_KEY_EXPIRED
        - API_KEY_DISABLED
        - SERVICE_MISMATCH
        - ENVIRONMENT_MISMATCH
        - ENVIRONMENT_DISABLED
        type: string
    type: object
  dto.RequestServiceResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      version:
        type: string
    type: object
  dto.ServiceCreate:
    properties:
      name:
        type: string
      version:
        maxLength: 16
        type: string
    required:
    - name
    - version
    type: object
  dto.ServiceResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
      version:
        maxLength: 16
        type: string
    type: object
  dto.ServiceStatusUpdate:
    properties:
      status:
        enum:
        - enabled
        - disabled
        - deprecated
        type: string
    required:
    - status
    type: object
  errors.ErrorCode:
    enum:
    - NOT_FOUND
    - INTERNAL
    - FORBIDDEN
    - UNAUTHORIZED
    - ALREADY_EXISTS
    - VALIDATION_FAILED
    - AGGREGATE_ERRORS
    type: string
    x-enum-varnames:
    - CodeNotFound
    - CodeInternal
    - CodeForbidden
    - CodeUnauthorized
    - CodeAlreadyExists
    - CodeValidationFailed
    - CodeAggregate
  errors.HTTPError:
    properties:
      code:
        $ref: '#/definitions/errors.ErrorCode'
      entity:
        type: string
      errors:
        items:
          $ref: '#/definitions/errors.HTTPError'
        type: array
      identifiers:
        additionalProperties: {}
        type: object
      loc:
        type: string
      message:
        type: string
    type: object
info:
  contact:
    email: support@example.com
    name: Pandora Core Support
    url: http://example.com/support
  description: API for centralized API key management and service access control.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://example.com/terms/
  title: Pandora Core
  version: "1.0"
paths:
  /api/v1/api-keys:
    post:
      consumes:
      - application/json
      description: Generates an API Key for a specific environment
      parameters:
      - description: API Key creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.APIKeyCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.APIKeyResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new API Key
      tags:
      - API Keys
  /api/v1/api-keys/{id}:
    patch:
      consumes:
      - application/json
      description: Modifies the expiration date of a specific API key by ID
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated API key data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.APIKeyUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.APIKeyResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates an API key
      tags:
      - API Keys
  /api/v1/auth/change-password:
    post:
      consumes:
      - application/json
      description: Allows an authenticated user to change their password.
      parameters:
      - description: New password and confirmation
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ChangePassword'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Change password
      tags:
      - Authentication
  /api/v1/auth/login:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authenticates the administrator and returns a token.
      parameters:
      - description: Login username
        in: formData
        name: username
        required: true
        type: string
      - description: Login password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthenticateResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      summary: Authenticate user
      tags:
      - Authentication
  /api/v1/clients:
    get:
      consumes:
      - application/json
      description: Fetches a list of clients, optionally filtered by client type
      parameters:
      - enum:
        - developer
        - organization
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ClientResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all clients with optional filtering by type
      tags:
      - Clients
    post:
      consumes:
      - application/json
      description: Adds a new client to the system
      parameters:
      - description: Client creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ClientCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ClientResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new client
      tags:
      - Clients
  /api/v1/clients/{id}:
    get:
      consumes:
      - application/json
      description: Fetches the details of a specific client using its ID
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ClientResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves a client by ID
      tags:
      - Clients
    patch:
      description: Modifies client data based on the provided ID
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated client data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ClientUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ClientResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates an existing client
      tags:
      - Clients
  /api/v1/clients/{id}/projects:
    get:
      consumes:
      - application/json
      description: Fetches a list of projects associated with a given client
      parameters:
      - description: Client ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ProjectResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all projects for a specific client
      tags:
      - Clients
  /api/v1/environments:
    post:
      consumes:
      - application/json
      description: Adds a new environment to the system
      parameters:
      - description: Environment creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.EnvironmentCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.EnvironmentResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new environment
      tags:
      - Environments
  /api/v1/environments/{id}:
    get:
      consumes:
      - application/json
      description: Fetches the details of a specific environment using its ID
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves an environment by ID
      tags:
      - Environments
    patch:
      consumes:
      - application/json
      description: Modifies the details of a specific environment by ID
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated environment data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.EnvironmentUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates an environment
      tags:
      - Environments
  /api/v1/environments/{id}/api-keys:
    get:
      consumes:
      - application/json
      description: Returns a list of API Keys associated with a specific environment
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.APIKeyResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all API Keys for an environment
      tags:
      - Environments
  /api/v1/environments/{id}/services:
    post:
      consumes:
      - application/json
      description: Associates a service with a given environment
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Service data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.EnvironmentService'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentServiceResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Assigns a service to an environment
      tags:
      - Environments
  /api/v1/environments/{id}/services/{service_id}:
    delete:
      consumes:
      - application/json
      description: Disassociates a service from a specific environment
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Service ID
        in: path
        name: service_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Removes a service from an environment
      tags:
      - Environments
    patch:
      consumes:
      - application/json
      description: Modifies the configuration of a service within a specific environment
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Service ID
        in: path
        name: service_id
        required: true
        type: integer
      - description: Updated service configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.EnvironmentServiceUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentServiceResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates a service assigned to an environment
      tags:
      - Environments
  /api/v1/environments/{id}/services/{service_id}/reset-requests:
    post:
      description: Resets the available request count for a specific service within
        an environment
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Service ID
        in: path
        name: service_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EnvironmentServiceResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Resets request quota for a service in an environment
      tags:
      - Environments
  /api/v1/projects:
    get:
      description: Fetches a complete list of projects in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ProjectResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all projects
      tags:
      - Projects
    post:
      consumes:
      - application/json
      description: Adds a new project to the system
      parameters:
      - description: Project creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ProjectCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.ProjectResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Creates a new project
      tags:
      - Projects
  /api/v1/projects/{id}:
    get:
      consumes:
      - application/json
      description: Fetches the details of a specific project using its ID
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProjectResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves a project by ID
      tags:
      - Projects
    patch:
      consumes:
      - application/json
      description: Modifies the details of a specific project by ID
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated project data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ProjectUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProjectResponse'
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Updates a project
      tags:
      - Projects
  /api/v1/projects/{id}/environments:
    get:
      consumes:
      - application/json
      description: Fetches a list of environments associated with a given project
      parameters:
      - description: Project ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.EnvironmentResponse'
            type: array
        default:
          description: Default error response for all failures
          schema:
            $ref: '#/definitions/errors.HTTPError'
      security:
      - OAuth2Password: []
      summary: Retrieves all environments for a specific project
      tags:
      - Projects
  /api/v1/projects/{id}/services:
